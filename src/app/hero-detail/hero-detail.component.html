<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} Details</h2>
  <div><label>Name: 
      <input [(ngModel)]="hero.name" placeholder="name"> 
      </label>
  </div>
  <div><label>Power Level:
      <input type="number" min="1" max="10" [(ngModel)]="hero.powerLevel" placeholder="Power Level">  
  </label></div>
  <div><label>Weakness:
       <input [(ngModel)]="hero.weakness" placeholder="Weakness">
    </label></div>
</div>
<button (click)="goBack()">Back</button>
<button (click)="save()">Save</button>
